<!DOCTYPE html>
<html>
<head>
    <title>Blue Highlight Example</title>
    <style>
        /* CSS for the blue highlighting */
        .highlight {
            color: blue;
        }
    </style>
    <script>
        // JavaScript functionality for digit highlighting and backspace
        document.addEventListener('DOMContentLoaded', () => {
            // Handle highlighting and selection
            document.querySelectorAll('.digit').forEach(button => {
                button.addEventListener('click', () => {
                    const inputField = button.closest('.tab-content').querySelector('.input-display');
                    inputField.value += button.textContent;
                    button.classList.add('highlight');
                });
            });

            // Handle backspace functionality
            document.querySelectorAll('.backspace').forEach(backspaceBtn => {
                backspaceBtn.addEventListener('click', () => {
                    const inputField = backspaceBtn.closest('.tab-content').querySelector('.input-display');
                    const digits = [...inputField.value];
                    if (digits.length > 0) {
                        const lastDigit = digits.pop();
                        inputField.value = digits.join('');
                        document.querySelector(`.digit.highlight[data-value="${lastDigit}"]`).classList.remove('highlight');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <!-- Main Tabbed Interface -->
    <div class="tabs">
        <button class="tab-link" data-tab="tab1">Juri</button>
        <button class="tab-link" data-tab="tab2">Other</button>
    </div>

    <!-- Tab 1: Juri Mode -->
    <div id="tab1" class="tab-content">
        <h2>Juri (Figure se Figure)</h2>
        <input type="text" class="input-display" readonly>
        <div class="digits">
            <button class="digit" data-value="1">1</button>
            <button class="digit" data-value="2">2</button>
            <button class="digit" data-value="3">3</button>
            <button class="digit" data-value="4">4</button>
            <button class="digit" data-value="5">5</button>
        </div>
        <button class="backspace">Backspace</button>
    </div>

    <!-- Tab 2: Other Mode -->
    <div id="tab2" class="tab-content" style="display: none;">
        <h2>Other Tab</h2>
        <input type="text" class="input-display" readonly>
        <div class="digits">
            <button class="digit" data-value="6">6</button>
            <button class="digit" data-value="7">7</button>
            <button class="digit" data-value="8">8</button>
            <button class="digit" data-value="9">9</button>
            <button class="digit" data-value="0">0</button>
        </div>
        <button class="backspace">Backspace</button>
    </div>
</body>
</html>
