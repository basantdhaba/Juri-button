<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juri Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e0e0e0;
    }

    .btn.active {
      background: #cce5ff;
    }

    #juri-area {
      min-height: 50px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      background: #f7f7f7;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Juri Project</div>
    <div class="row" id="first-row">
      <button class="btn" onclick="selectNumber(1)">1</button>
      <button class="btn" onclick="selectNumber(2)">2</button>
      <button class="btn" onclick="selectNumber(3)">3</button>
      <button class="btn" onclick="selectNumber(4)">4</button>
      <button class="btn" onclick="selectNumber(5)">5</button>
      <button class="btn" onclick="selectNumber(6)">6</button>
      <button class="btn" onclick="selectNumber(7)">7</button>
      <button class="btn" onclick="selectNumber(8)">8</button>
      <button class="btn" onclick="selectNumber(9)">9</button>
      <button class="btn" onclick="selectNumber(0)">0</button>
    </div>
    <div class="row" id="second-row">
      <button class="btn" onclick="selectSecondRow(1)">1</button>
      <button class="btn" onclick="selectSecondRow(2)">2</button>
      <button class="btn" onclick="selectSecondRow(3)">3</button>
      <button class="btn" onclick="selectSecondRow(4)">4</button>
      <button class="btn" onclick="selectSecondRow(5)">5</button>
      <button class="btn" onclick="selectSecondRow(6)">6</button>
      <button class="btn" onclick="selectSecondRow(7)">7</button>
      <button class="btn" onclick="selectSecondRow(8)">8</button>
      <button class="btn" onclick="selectSecondRow(9)">9</button>
      <button class="btn" onclick="selectSecondRow(0)">0</button>
    </div>
    <div id="juri-area"></div>
    <div class="action-buttons">
      <button class="btn" onclick="calculateJuri()">Submit</button>
      <button class="btn" onclick="clearJuri()">Clear</button>
      <button class="btn" onclick="showPatti()">Patti se Figure</button>
    </div>
  </div>

  <script>
    let firstRowSelection = null;
    let secondRowSelections = [];
    let juriList = [];
    const juriArea = document.getElementById("juri-area");

    // Highlight button and select number for the first row
    function selectNumber(num) {
      const buttons = document.querySelectorAll("#first-row .btn");
      buttons.forEach((btn) => btn.classList.remove("active"));
      buttons[num === 0 ? 9 : num - 1].classList.add("active");
      firstRowSelection = num;
      juriArea.innerHTML = `Selected Patti for: ${num}`;
    }

    // Highlight button and select numbers for the second row
    function selectSecondRow(num) {
      const button = document.querySelector(`#second-row .btn:nth-child(${num + 1})`);
      if (!secondRowSelections.includes(num)) {
        secondRowSelections.push(num);
        button.classList.add("active");
      } else {
        secondRowSelections = secondRowSelections.filter((n) => n !== num);
        button.classList.remove("active");
      }
    }

    // Calculate Juri
    function calculateJuri() {
      if (firstRowSelection === null || secondRowSelections.length === 0) {
        alert("Please select from both rows.");
        return;
      }

      juriList = [];
      for (const num of secondRowSelections) {
        juriList.push(`${firstRowSelection}${num}`);
      }

      juriArea.innerHTML = `Juri: ${juriList.join(", ")}`;
      alert(`Total Amount for Juri: ${juriList.length}`);
    }

    // Clear Juri
    function clearJuri() {
      firstRowSelection = null;
      secondRowSelections = [];
      juriList = [];
      juriArea.innerHTML = "";
      document.querySelectorAll(".btn").forEach((btn) => btn.classList.remove("active"));
    }

    // Show Patti for selected number
    function showPatti() {
      if (firstRowSelection === null) {
        alert("Please select a number from the first row.");
        return;
      }

      const pattiNumbers = calculatePatti(firstRowSelection);
      alert(`Patti for ${firstRowSelection}: ${pattiNumbers.join(", ")}`);
    }

    // Calculate 22 Patti for a number
    function calculatePatti(num) {
      const pattiNumbers = [];
      for (let i = 0; i <= 9; i++) {
        for (let j = 0; j <= 9; j++) {
          if (i + j + num === 6) pattiNumbers.push(`${num}${i}${j}`);
        }
      }
      return pattiNumbers;
    }
  </script>
</body>
</html>
